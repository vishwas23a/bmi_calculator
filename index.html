    const myfun=()=>{
        const hex="0123456789ABCDEF"
        let color='#'
        for(let i=0; i<6; i++){
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;

    }

        
   let set;
     const star=document.getElementById("start").addEventListener('click',function(){
       if(!set){
     set= setInterval(function(){
        document.getElementById("async").style.backgroundColor=myfun();

    },1000)}
    console.log("start");


    })

    const but=document.getElementById("stop").addEventListener('click',function(){
        clearInterval(set)
        console.log("stopped");
        set=null
    })
